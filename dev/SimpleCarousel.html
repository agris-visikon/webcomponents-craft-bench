<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../build/simple-carousel/simple-carousel.js"
    ></script>
    <style>
      :root {
        background-color: #f4f4f4;
        font-family: Arial;
      }

      body {
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        justify-content: center;
      }

      simple-carousel {
        width: 50vw;
        max-width: 600px;

        /* --carousel-box-shadow: 0px 6px 6px -3px rgba(0, 0, 0, 0.2),
          0px 10px 14px 1px rgba(0, 0, 0, 0.14),
          0px 4px 18px 3px rgba(0, 0, 0, 0.12);

        --carousel-active-btn-box-shadow: var(--carousel-box-shadow);
        --carousel-active-btn-color: white;
        --carousel-active-btn-background-color: rgb(247, 130, 8); */
      }

      simple-carousel::part(container) {
        border-radius: unset;
        margin: unset;
        box-shadow: unset;
        background-color: rgb(215, 218, 222);
      }
      simple-carousel::part(buttons) {
        border-radius: unset;
        height: 100%;
        box-shadow: unset;
        background-color: rgb(20, 150, 241);
      }
      simple-carousel::part(buttons):active {
        background-color: rgb(247, 130, 8);
        color: white;
      }
      simple-carousel {
        filter: drop-shadow(-1em -1em 0 rgb(6, 4, 24));
      }

      simple-carousel img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <simple-carousel>
      <p>This is child content</p>
      <p>Another One</p>
      <p>Yet here one!</p>
    </simple-carousel>
  </body>
</html>
